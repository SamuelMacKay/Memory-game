<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/de7045e1f7.js" crossorigin="anonymous"></script>
    <title>Memorrow</title>
</head>

<body>
    <header>
      <!-- Button trigger modal -->
      <button type="button" id="myBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Instructions
      </button>
      <h1 id="game-name" class="uppercase">Memorrow</h1>
    </header>
    <section>
        <button class="btn btn-secondary arrow"></i></button>
        <button id="up" class="btn btn-primary arrow"><i class="fa-solid fa-arrow-up"></i></button>
        <button class="btn btn-secondary arrow"></i></button>
        <br>
        <button id="left" class="btn btn-primary arrow"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="btn btn-secondary arrow"></i></button>
        <button id="right" class="btn btn-primary arrow"><i class="fa-solid fa-arrow-right"></i></button>
        <br>
        <button class="btn btn-secondary arrow"></i></button>
        <button id="down" class="btn btn-primary arrow"><i class="fa-solid fa-arrow-down"></i></button>
        <button class="btn btn-secondary arrow"></i></button>
    </section>
</body>


<!-- The Modal -->
<div id="myModal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">How to play:</h2>
      </div>
      <div class="modal-body">
        <h3>Controls:</h3>
          <p>Use the arrow keys on the Keyboard <br>(←	↑	→	↓),<br>or <br>Click on the corresponding button on the screen.</p>
        
        <h3>Rules:</h3>
          <p>A simon says style game. Repeat the pattern as it is presented, after each successful attempt, it will increase the pattern by one, try to keep up!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary close">I understand!</button>
      </div>
    </div>
  </div>
</div>
<script>
  // Get the modal
  var modal = document.getElementById("myModal");
  
  // Get the button that opens the modal
  var btn = document.getElementById("myBtn");
  
  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];
  
  // When the user clicks the button, open the modal 
  btn.onclick = function() {
    modal.style.display = "block";
  }
  
  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  </script>
</html>
